<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <article class="card" data-testid="test-profile-card">
        <header class="name" data-testid="test-user-name">Hamza</header>

        <p class="bio" data-testid="test-user-bio">
            Passionate front-end developer who loves learning new technologies
        </p>


        <figure class="avatar">
            <img src="./assets/pp.jpg" alt="profile-picture" data-testid="test-user-avatar">
        </figure>

        <p class="time" data-testid="test-user-time"></p>

        <ul class="links" data-testid="test-user-social-links">
            <li data-testid="test-user-social-twitter">
              <a href="https://twitter.com/" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-x-twitter"></i>
              </a>
            </li>
            <li data-testid="test-user-social-discord">
              <a href="https://discord.com/" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-discord"></i>
              </a>
            </li>
            <li data-testid="test-user-social-linkedin">
              <a href="https://linkedin.com/" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-linkedin"></i>
              </a>
            </li>
          </ul>
          


        <section class="container">
            <section class="hobbies" data-testid="test-user-hobbies">
                <h3>Hobbies</h3>
                <ul class="hobbies-list">
                    <li>Gaming</li>
                    <li>Sports</li>
                    <li>Coding</li>
                </ul>
            </section>

            <section class="dislikes" data-testid="test-user-dislikes">
                <h3>Dislikes</h3>
                <ul class="dislikes-list">
                    <li>Procrastination</li>
                    <li>Disorganised Environments</li>
                    <li>Blackouts</li>
                </ul>
            </section>
        </section>
    </article>

    <script>

        const timeElement = document.querySelector('[data-testid="test-user-time"]');
        if (timeElement) {
            timeElement.textContent = Date.now();
        }
    </script>
</body>

</html>
